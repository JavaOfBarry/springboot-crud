<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>user</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link>
</head>
<body class="container">
	<br />
	<h1>修改用户</h1>
	<br />
	<br />
	<div class="with:80%">
		<form class="form-horizontal" th:action="@{/edit}" th:object="${user}"
			method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" th:value="*{id}">
			<!-- 表单内容-->
			<div class="from-group">
				<label for="userName" class="col-sm-2 control-label">userName</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="userName"
						id="userName" th:value="*{userName}" placeholder="userName" />
				</div>
			</div>
			<div class="from-group">
				<label for="password" class="col-sm-2 control-label">passWord</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passWord"
						id="passWord" th:value="*{passWord}" placeholder="passWord" />
				</div>
			</div>
			<div class="from-group">
				<label for="age" class="col-sm-2 control-label">age</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="age" id="age"
						th:value="*{age}" placeholder="age" />
				</div>
			</div>
			<div class="from-group">
				<label for="age" class="col-sm-2 control-label">修改图片</label>
				<div class="col-sm-10">
					<img width=100px height=100px th:src="*{destFileName}" /> <input
						type="file" class="form-control" name="file" id="file"
						placeholder="file" />
				</div>
			</div>
			<!-- 错误信息展示区-->
			<div class="from-group">
				<label class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<div th:if="${errorMsg != null}" class="alert alert-danger"
						role="alert" th:text="${errorMsg}"></div>
				</div>
			</div>
			<!-- 按钮区-->
			<div class="from-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Submit" class="btn btn-info" />
					&nbsp;&nbsp;&nbsp; <a th:href="@{/list}" class="btn btn-info">Back</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
