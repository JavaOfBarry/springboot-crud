<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>user</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link>
</head>
<body class="container">
	<br />
	<h1>添加用户</h1>
	<div class="with:80%">
		<form class="form-horizontal" role="form" th:action="@{/add}"
			method="post" enctype="multipart/form-data">

			<!-- 表单内容-->
			<div class="from-group">
				<label for="userName" class="col-sm-2 control-label">userName</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="userName"
						id="userName" placeholder="userName">
				</div>
			</div>
			<div class="from-group">
				<label for="password" class="col-sm-2 control-label">passWord</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passWord"
						id="passWord" placeholder="passWord" />
				</div>
			</div>
			<div class="from-group">
				<label for="age" class="col-sm-2 control-label">age</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="age" id="age"
						placeholder="age" value="1" />
				</div>
			</div>
			<div class="from-group">
				<label for="age" class="col-sm-2 control-label">上传图片</label>
				<div class="col-sm-10">
					<input type="file" class="form-control" name="file" id="file"
						placeholder="file" />
				</div>
			</div>
			<!-- 错误信息展示区-->
			<div class="from-group">
				<label class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<div th:if="${errorMsg != null}" class="alert alert-danger"
						role="alert" th:text="${errorMsg}"></div>
				</div>
			</div>
			<!-- 按钮区-->
			<div class="from-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Submit" class="btn btn-info" />
					&nbsp;&nbsp;&nbsp; <input type="reset" value="Reset"
						class="btn btn-info" /> &nbsp;&nbsp;&nbsp; <a
						th:href="@{/getlist}" class="btn btn-info">Back</a>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
